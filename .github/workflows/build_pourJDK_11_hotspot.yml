name: Java CI
#
on: push

jobs:
  build:
    name: Integration Continue = tests + build + generation rapports AUTO
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build & test and compute JaCoCo reports
        run: ./gradlew build jacocoTestReport

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()  # Exécuter cette étape même si les tests échouent
        with:
          name: Java Tests
          path: build/test-results/test/TEST-com.montaury.pokebagarre.metier.PokemonTest.xml  # Adapter ce chemin si nécessaire
          reporter: java-junit


  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JEST Tests
          path: build/test-results/test/TEST-com.montaury.pokebagarre.metier.PokemonTest.xml
          reporter: java-junit